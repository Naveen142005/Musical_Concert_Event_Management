<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - Concert Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#7c3aed', // purple-600
                    }
                }
            }
        }
    </script>
    <style>
        .dropdown-open { display: block; }
        .dropdown-closed { display: none; }
        .expanded-section { 
            max-height: 0; 
            overflow: hidden; 
            transition: max-height 0.4s ease-in-out; 
            opacity: 0;
        }
        .expanded-section.show { 
            max-height: 1000px; 
            opacity: 1;
        }
        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <svg class="h-8 w-8 text-purple-600 mr-3" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                        </svg>
                        <span class="text-xl font-bold text-gray-800">LOGO</span>
                    </div>
                    
                    <!-- Desktop Navigation -->
                    <div class="hidden md:block ml-10">
                        <div class="flex items-baseline space-x-8">
                            <a href="#" class="text-purple-600 border-b-2 border-purple-600 px-3 py-2 text-sm font-medium">HOME</a>
                            <a href="#" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">ABOUT</a>
                            <div class="relative group">
                                <a href="#" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium flex items-center">
                                    FACILITIES
                                    <svg class="ml-1 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                    </svg>
                                </a>
                            </div>
                            <div class="relative group">
                                <a href="#" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium flex items-center">
                                    EVENTS
                                    <svg class="ml-1 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Right side icons -->
                <div class="flex items-center space-x-4">
                    <button class="text-gray-500 hover:text-gray-700">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    <button class="text-gray-500 hover:text-gray-700">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        
        <!-- Page Header -->
        <div class="mb-8">
            <div class="flex items-center space-x-3 mb-4">
                <svg class="h-8 w-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3a2 2 0 012-2h4a2 2 0 012 2v4m-4 6v4M8 21l4-7 4 7M3 4h3.22l1.66 5.14a2 2 0 001.91 1.36H18a2 2 0 001.91-1.36L21.22 4H21" />
                </svg>
                <h1 class="text-3xl font-bold text-gray-800">My Bookings</h1>
            </div>
            <p class="text-gray-600">Manage your concert bookings and event details</p>
        </div>

        <!-- Loading State -->
        <div id="loading" class="flex justify-center items-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600"></div>
            <span class="ml-3 text-gray-600">Loading your bookings...</span>
        </div>

        <!-- Tabs -->
        <div id="tabs-section" class="mb-8 hidden">
            <div class="bg-gray-200 rounded-full p-1 flex max-w-md">
                <button id="current-tab" class="flex-1 py-3 px-6 text-sm font-medium text-white bg-purple-600 rounded-full transition-all duration-200 flex items-center justify-center space-x-2">
                    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3a2 2 0 012-2h4a2 2 0 012 2v4m-6 10V11a1 1 0 011-1h8a1 1 0 011 1v10M3 21h18" />
                    </svg>
                    <span>CURRENT BOOKINGS</span>
                </button>
                <button id="past-tab" class="flex-1 py-3 px-6 text-sm font-medium text-gray-500 rounded-full transition-all duration-200 flex items-center justify-center space-x-2">
                    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />
                    </svg>
                    <span>PAST BOOKINGS</span>
                </button>
            </div>
        </div>

        <!-- Current Bookings Section -->
        <div id="current-bookings-section" class="tab-section hidden">
            <div class="flex items-center space-x-2 mb-6">
                <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h2 class="text-xl font-semibold text-gray-800">Active Events</h2>
                <span id="current-count" class="bg-green-100 text-green-800 px-2 py-1 rounded-full text-sm font-medium">0</span>
            </div>
            <div id="current-bookings-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Current booking cards will be inserted here -->
            </div>
            <div id="current-empty" class="hidden text-center py-12 bg-white rounded-lg shadow-sm">
                <svg class="h-16 w-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M8 7V3a2 2 0 012-2h4a2 2 0 012 2v4m-8 4h8m-8 0a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-8a2 2 0 00-2-2m-8 0H6a2 2 0 00-2 2v8a2 2 0 002 2h2m0-12h8m-8 0V7a2 2 0 012-2h4a2 2 0 012 2v4"/>
                </svg>
                <h3 class="text-lg font-medium text-gray-700">No Active Bookings</h3>
                <p class="text-gray-500 mt-1">You don't have any active bookings right now.</p>
            </div>
        </div>

        <!-- Past Bookings Section -->
        <div id="past-bookings-section" class="tab-section hidden">
            <div class="flex items-center space-x-2 mb-6">
                <svg class="h-6 w-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h2 class="text-xl font-semibold text-gray-800">Past Events</h2>
                <span id="past-count" class="bg-gray-100 text-gray-800 px-2 py-1 rounded-full text-sm font-medium">0</span>
            </div>
            <div id="past-bookings-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Past booking cards will be inserted here -->
            </div>
            <div id="past-empty" class="hidden text-center py-12 bg-white rounded-lg shadow-sm">
                <svg class="h-16 w-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
                <h3 class="text-lg font-medium text-gray-700">No Past Bookings</h3>
                <p class="text-gray-500 mt-1">Your completed and cancelled bookings will appear here.</p>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_URL = 'https://68ca895b430c4476c349e4c0.mockapi.io/MusicEvent/EventData';
        
        // Global variables
        let allBookings = [];
        let currentBookings = [];
        let pastBookings = [];
        let apiData = null;
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            setupTabs();
            fetchBookings();
        });

        // Tab setup
        function setupTabs() {
            const currentTab = document.getElementById('current-tab');
            const pastTab = document.getElementById('past-tab');
            
            currentTab.addEventListener('click', () => switchTab('current'));
            pastTab.addEventListener('click', () => switchTab('past'));
        }

        // Switch between tabs
        function switchTab(tab) {
            const currentTab = document.getElementById('current-tab');
            const pastTab = document.getElementById('past-tab');
            const currentSection = document.getElementById('current-bookings-section');
            const pastSection = document.getElementById('past-bookings-section');
            
            if (tab === 'current') {
                currentTab.className = 'flex-1 py-3 px-6 text-sm font-medium text-white bg-purple-600 rounded-full transition-all duration-200 flex items-center justify-center space-x-2';
                pastTab.className = 'flex-1 py-3 px-6 text-sm font-medium text-gray-500 rounded-full transition-all duration-200 flex items-center justify-center space-x-2';
                currentSection.classList.remove('hidden');
                pastSection.classList.add('hidden');
            } else {
                pastTab.className = 'flex-1 py-3 px-6 text-sm font-medium text-white bg-purple-600 rounded-full transition-all duration-200 flex items-center justify-center space-x-2';
                currentTab.className = 'flex-1 py-3 px-6 text-sm font-medium text-gray-500 rounded-full transition-all duration-200 flex items-center justify-center space-x-2';
                pastSection.classList.remove('hidden');
                currentSection.classList.add('hidden');
            }
        }

        // Fetch bookings from API
        async function fetchBookings() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Failed to fetch data');
                
                apiData = await response.json();
                
                // Find the data object with EventsBookings (id: "2")
                const eventData = apiData.find(item => item.id === "2" && item.EventsBookings);
                
                if (eventData && eventData.EventsBookings && eventData.EventsBookings.length > 0) {
                    allBookings = eventData.EventsBookings;
                    separateBookings();
                    renderBookings();
                    showContent();
                } else {
                    allBookings = [];
                    separateBookings();
                    renderBookings();
                    showContent();
                }
                
            } catch (error) {
                console.error('Error fetching bookings:', error);
                showNotification('Failed to load bookings: ' + error.message, 'error');
                showContent();
            }
        }

        // Show main content and hide loading
        function showContent() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('tabs-section').classList.remove('hidden');
            document.getElementById('current-bookings-section').classList.remove('hidden');
        }

        // Separate bookings into current and past based on updated rules
        function separateBookings() {
            // Current bookings: confirmed, active, postponed
            currentBookings = allBookings.filter(booking => {
                const status = (booking.bookingStatus || 'confirmed').toLowerCase();
                return ['confirmed', 'active', 'postponed'].includes(status);
            });
            
            // Past bookings: cancelled, completed
            pastBookings = allBookings.filter(booking => {
                const status = (booking.bookingStatus || '').toLowerCase();
                return ['cancelled', 'completed'].includes(status);
            });
            
            // Update counts
            document.getElementById('current-count').textContent = currentBookings.length;
            document.getElementById('past-count').textContent = pastBookings.length;
        }

        // Render all bookings
        function renderBookings() {
            renderCurrentBookings();
            renderPastBookings();
        }

        // Render current bookings
        function renderCurrentBookings() {
            const grid = document.getElementById('current-bookings-grid');
            const empty = document.getElementById('current-empty');
            
            grid.innerHTML = '';
            
            if (currentBookings.length === 0) {
                empty.classList.remove('hidden');
                return;
            }
            
            empty.classList.add('hidden');
            currentBookings.forEach(booking => {
                const card = createBookingCard(booking, false);
                grid.appendChild(card);
            });
        }

        // Render past bookings
        function renderPastBookings() {
            const grid = document.getElementById('past-bookings-grid');
            const empty = document.getElementById('past-empty');
            
            grid.innerHTML = '';
            
            if (pastBookings.length === 0) {
                empty.classList.remove('hidden');
                return;
            }
            
            empty.classList.add('hidden');
            pastBookings.forEach(booking => {
                const card = createBookingCard(booking, true);
                grid.appendChild(card);
            });
        }

        // Create booking card
        function createBookingCard(booking, isPast = false) {
            const card = document.createElement('div');
            const cardId = `card-${booking.bookingId}`;
            card.id = cardId;
            
            const bgClass = isPast ? 'bg-gray-50 border-gray-200' : 'bg-white border-gray-200';
            const textClass = isPast ? 'text-gray-600' : 'text-gray-800';
            
            // Determine if already postponed
            const isPostponed = booking.bookingStatus?.toLowerCase() === 'postponed';
            
            let statusBadge = '';
            if (booking.bookingStatus) {
                const status = booking.bookingStatus.toLowerCase();
                if (status === 'cancelled') {
                    statusBadge = '<span class="inline-flex items-center px-3 py-1 text-xs font-medium rounded-full bg-red-100 text-red-800 border border-red-200"><svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>Cancelled</span>';
                } else if (status === 'completed') {
                    statusBadge = '<span class="inline-flex items-center px-3 py-1 text-xs font-medium rounded-full bg-green-100 text-green-800 border border-green-200"><svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>Completed</span>';
                } else if (status === 'postponed') {
                    statusBadge = '<span class="inline-flex items-center px-3 py-1 text-xs font-medium rounded-full bg-yellow-100 text-yellow-800 border border-yellow-200"><svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path></svg>Postponed</span>';
                } else if (status === 'confirmed') {
                    statusBadge = '<span class="inline-flex items-center px-3 py-1 text-xs font-medium rounded-full bg-blue-100 text-blue-800 border border-blue-200"><svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>Confirmed</span>';
                }
            }
            
            card.className = `${bgClass} rounded-xl shadow-sm border hover:shadow-lg transition-all duration-200 overflow-hidden`;
            
            // Format date
            const startDate = new Date(booking.startDateTime);
            const endDate = new Date(booking.endDateTime);
            const formattedDate = startDate.toLocaleDateString('en-US', { 
                day: 'numeric', 
                month: 'short', 
                year: 'numeric' 
            });
            const formattedTime = startDate.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            card.innerHTML = `
                <div class="p-6">
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex-1 pr-4">
                            <div class="flex items-center space-x-2 mb-2">
                                <svg class="h-5 w-5 text-purple-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
                                </svg>
                                <h3 class="text-lg font-bold text-purple-600 truncate">
                                    ${booking.eventName || 'Untitled Event'}
                                </h3>
                            </div>
                            ${statusBadge}
                        </div>
                        <div class="relative flex-shrink-0">
                            <button onclick="toggleDropdown('${cardId}')" class="text-gray-400 hover:text-gray-600 p-2 rounded-full hover:bg-gray-100 transition-colors">
                                <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"/>
                                </svg>
                            </button>
                            <div id="dropdown-${cardId}" class="dropdown-closed absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg border border-gray-200 z-20">
                                <div class="py-1">
                                    <button onclick="viewRegistrations('${booking.bookingId}')" class="w-full text-left px-4 py-3 text-sm text-gray-700 hover:bg-gray-50 flex items-center space-x-2">
                                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                                        </svg>
                                        <span>View Registration Details</span>
                                    </button>
                                    ${!isPast ? `
                                        <button onclick="postponeEvent('${booking.bookingId}')" class="w-full text-left px-4 py-3 text-sm text-gray-700 hover:bg-gray-50 flex items-center space-x-2">
                                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>
                                            <span>Postpone Event</span>
                                        </button>
                                        <div class="border-t border-gray-100 my-1"></div>
                                        <button onclick="cancelEvent('${booking.bookingId}')" class="w-full text-left px-4 py-3 text-sm text-red-600 hover:bg-red-50 flex items-center space-x-2">
                                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                            </svg>
                                            <span>Cancel Event</span>
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="space-y-3 mb-6">
                        <div class="flex items-start space-x-2">
                            <svg class="h-4 w-4 text-gray-400 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                            </svg>
                            <p class="${textClass} text-sm">
                                <strong>Notes:</strong> ${booking.notes || 'No notes available'}
                            </p>
                        </div>
                        <div class="flex items-center space-x-2">
                            <svg class="h-4 w-4 text-gray-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3a2 2 0 012-2h4a2 2 0 012 2v4m-4 6v4M8 21l4-7 4 7M3 4h3.22l1.66 5.14a2 2 0 001.91 1.36H18a2 2 0 001.91-1.36L21.22 4H21" />
                            </svg>
                            <p class="${textClass} text-sm">
                                <strong>Date:</strong> ${formattedDate} - ${formattedTime}
                            </p>
                        </div>
                    </div>
                    
                    <button onclick="viewDetails('${booking.bookingId}')" 
                            class="w-full py-3 px-4 ${isPast ? 'bg-gray-400 cursor-not-allowed' : 'bg-purple-600 hover:bg-purple-700'} text-white text-sm font-medium rounded-lg transition-colors duration-200 flex items-center justify-center space-x-2">
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <span>View Details</span>
                    </button>
                    
                    <!-- Expandable sections -->
                    <div id="details-${booking.bookingId}" class="expanded-section mt-6">
                        <div class="slide-in bg-gradient-to-r from-purple-50 to-blue-50 rounded-lg border border-purple-200 overflow-hidden">
                            <div class="flex items-center justify-between p-4 bg-purple-100 border-b border-purple-200">
                                <div class="flex items-center space-x-2">
                                    <svg class="h-5 w-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                    </svg>
                                    <h4 class="font-semibold text-purple-800">Booking Details</h4>
                                </div>
                                <button onclick="hideSection('details-${booking.bookingId}')" class="text-purple-600 hover:text-purple-800 p-1">
                                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </button>
                            </div>
                            <div class="p-4">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                                    <div class="space-y-2">
                                        <div><strong class="text-gray-700">Booking ID:</strong> <span class="font-mono text-xs bg-gray-100 px-2 py-1 rounded">${booking.bookingId}</span></div>
                                        <div><strong class="text-gray-700">Organizer:</strong> ${booking.organizerName || 'N/A'}</div>
                                        <div><strong class="text-gray-700">Email:</strong> ${booking.organizerEmail || 'N/A'}</div>
                                        <div><strong class="text-gray-700">Mobile:</strong> ${booking.organizerMobile || 'N/A'}</div>
                                        <div><strong class="text-gray-700">Payment Type:</strong> <span class="capitalize">${booking.paymentType || 'N/A'}</span></div>
                                    </div>
                                    <div class="space-y-2">
                                        <div><strong class="text-gray-700">Venue ID:</strong> ${booking.venueId || 'N/A'}</div>
                                        <div><strong class="text-gray-700">Band ID:</strong> ${booking.bandId || 'N/A'}</div>
                                        <div><strong class="text-gray-700">Decoration:</strong> ${booking.decorationId || 'N/A'}</div>
                                        <div><strong class="text-gray-700">Food:</strong> ${booking.foodId || 'N/A'}</div>
                                        <div><strong class="text-gray-700">Total Amount:</strong> ₹${booking.totalAmount?.toLocaleString() || 'N/A'}</div>
                                    </div>
                                </div>
                                ${booking.ticketingEnabled ? `
                                    <div class="mt-4 pt-4 border-t border-purple-200">
                                        <strong class="text-gray-700">Ticket Prices:</strong>
                                        <div class="flex flex-wrap gap-2 mt-2 text-sm">
                                            <span class="bg-yellow-100 text-yellow-800 px-2 py-1 rounded">Premium: ₹${booking.ticketPrices?.premiumPrice || 0}</span>
                                            <span class="bg-gray-100 text-gray-800 px-2 py-1 rounded">Gold: ₹${booking.ticketPrices?.goldPrice || 0}</span>
                                            <span class="bg-orange-100 text-orange-800 px-2 py-1 rounded">Silver: ₹${booking.ticketPrices?.silverPrice || 0}</span>
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                    
                    <div id="registrations-${booking.bookingId}" class="expanded-section mt-6">
                        <div class="slide-in bg-gradient-to-r from-blue-50 to-cyan-50 rounded-lg border border-blue-200 overflow-hidden">
                            <div class="flex items-center justify-between p-4 bg-blue-100 border-b border-blue-200">
                                <div class="flex items-center space-x-2">
                                    <svg class="h-5 w-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                                    </svg>
                                    <h4 class="font-semibold text-blue-800">Registration Details</h4>
                                </div>
                                <button onclick="hideSection('registrations-${booking.bookingId}')" class="text-blue-600 hover:text-blue-800 p-1">
                                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </button>
                            </div>
                            <div class="p-4">
                                <div id="registrations-content-${booking.bookingId}">
                                    <div class="text-center py-8">
                                        <svg class="h-12 w-12 text-blue-300 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                                        </svg>
                                        <p class="text-blue-700 font-medium">No registrations yet</p>
                                        <p class="text-blue-600 text-sm mt-1">Audience registration details will appear here when available</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div id="postpone-${booking.bookingId}" class="expanded-section mt-6">
                        <div class="slide-in bg-gradient-to-r from-yellow-50 to-orange-50 rounded-lg border border-yellow-200 overflow-hidden">
                            <div class="flex items-center justify-between p-4 bg-yellow-100 border-b border-yellow-200">
                                <div class="flex items-center space-x-2">
                                    <svg class="h-5 w-5 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <h4 class="font-semibold text-yellow-800">Postpone Event</h4>
                                </div>
                                <button onclick="hideSection('postpone-${booking.bookingId}')" class="text-yellow-600 hover:text-yellow-800 p-1">
                                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </button>
                            </div>
                            <div class="p-4">
                                <div id="postpone-content-${booking.bookingId}">
                                    ${isPostponed ? `
                                        <div class="bg-orange-100 border border-orange-200 rounded-lg p-4 mb-4">
                                            <div class="flex items-center space-x-2">
                                                <svg class="h-5 w-5 text-orange-600" fill="currentColor" viewBox="0 0 20 20">
                                                    <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                                                </svg>
                                                <span class="text-orange-800 font-medium">Event already postponed once</span>
                                            </div>
                                            <p class="text-orange-700 text-sm mt-1">This event has already been postponed and cannot be postponed again.</p>
                                        </div>
                                    ` : `
                                        <div class="space-y-4">
                                            <div>
                                                <label class="block text-sm font-medium text-gray-700 mb-2">New Start Date & Time</label>
                                                <input type="datetime-local" id="new-start-${booking.bookingId}" 
                                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                                            </div>
                                            <div>
                                                <label class="block text-sm font-medium text-gray-700 mb-2">New End Date & Time</label>
                                                <input type="datetime-local" id="new-end-${booking.bookingId}" 
                                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                                            </div>
                                            <div class="flex gap-3">
                                                <button onclick="confirmPostpone('${booking.bookingId}')" 
                                                        class="flex-1 py-2 px-4 bg-yellow-600 text-white text-sm font-medium rounded-lg hover:bg-yellow-700 transition-colors flex items-center justify-center space-x-2">
                                                    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                                    </svg>
                                                    <span>Confirm Postpone</span>
                                                </button>
                                                <button onclick="hideSection('postpone-${booking.bookingId}')" 
                                                        class="flex-1 py-2 px-4 bg-gray-300 text-gray-700 text-sm font-medium rounded-lg hover:bg-gray-400 transition-colors">
                                                    Cancel
                                                </button>
                                            </div>
                                            <div id="postpone-message-${booking.bookingId}" class="text-sm"></div>
                                        </div>
                                    `}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            return card;
        }

        // Toggle dropdown menu
        function toggleDropdown(cardId) {
            const dropdown = document.getElementById(`dropdown-${cardId}`);
            const isOpen = dropdown.classList.contains('dropdown-open');
            
            // Close all dropdowns
            document.querySelectorAll('[id^="dropdown-"]').forEach(d => {
                d.className = 'dropdown-closed absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg border border-gray-200 z-20';
            });
            
            // Toggle this dropdown
            if (!isOpen) {
                dropdown.className = 'dropdown-open absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg border border-gray-200 z-20';
            }
        }

        // Close dropdowns when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('[onclick*="toggleDropdown"]')) {
                document.querySelectorAll('[id^="dropdown-"]').forEach(d => {
                    d.className = 'dropdown-closed absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg border border-gray-200 z-20';
                });
            }
        });

        // View booking details
        function viewDetails(bookingId) {
            hideAllSections();
            toggleSection(`details-${bookingId}`);
        }

        // View registration details
        function viewRegistrations(bookingId) {
            hideAllSections();
            toggleSection(`registrations-${bookingId}`);
        }

        // Postpone event with enhanced validation
        function postponeEvent(bookingId) {
            const booking = allBookings.find(b => b.bookingId === bookingId);
            
            // Check if already postponed
            if (booking && booking.bookingStatus?.toLowerCase() === 'postponed') {
                hideAllSections();
                toggleSection(`postpone-${bookingId}`);
                return;
            }
            
            hideAllSections();
            toggleSection(`postpone-${bookingId}`);
            
            // Set minimum date to tomorrow
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            const minDateTime = tomorrow.toISOString().slice(0, 16);
            
            document.getElementById(`new-start-${bookingId}`).min = minDateTime;
            document.getElementById(`new-end-${bookingId}`).min = minDateTime;
            
            // Pre-fill with current dates (but only if not postponed)
            if (booking && booking.bookingStatus?.toLowerCase() !== 'postponed') {
                document.getElementById(`new-start-${bookingId}`).value = booking.startDateTime.slice(0, 16);
                document.getElementById(`new-end-${bookingId}`).value = booking.endDateTime.slice(0, 16);
            }
        }

        // Confirm postpone with enhanced validation
        async function confirmPostpone(bookingId) {
            const booking = allBookings.find(b => b.bookingId === bookingId);
            
            // Double check if already postponed
            if (booking.bookingStatus?.toLowerCase() === 'postponed') {
                showNotification('This event has already been postponed once', 'error');
                return;
            }
            
            const newStart = document.getElementById(`new-start-${bookingId}`).value;
            const newEnd = document.getElementById(`new-end-${bookingId}`).value;
            const messageDiv = document.getElementById(`postpone-message-${bookingId}`);
            
            if (!newStart || !newEnd) {
                messageDiv.innerHTML = '<div class="bg-red-100 text-red-700 px-3 py-2 rounded-md flex items-center space-x-2"><svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg><span>Please select both start and end dates</span></div>';
                return;
            }
            
            // Validate dates are from tomorrow onwards
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            
            const selectedStart = new Date(newStart);
            const selectedEnd = new Date(newEnd);
            
            if (selectedStart < tomorrow) {
                messageDiv.innerHTML = '<div class="bg-red-100 text-red-700 px-3 py-2 rounded-md flex items-center space-x-2"><svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg><span>Event can only be postponed to tomorrow or later</span></div>';
                return;
            }
            
            if (selectedEnd <= selectedStart) {
                messageDiv.innerHTML = '<div class="bg-red-100 text-red-700 px-3 py-2 rounded-md flex items-center space-x-2"><svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg><span>End date must be after start date</span></div>';
                return;
            }
            
            try {
                messageDiv.innerHTML = '<div class="bg-blue-100 text-blue-700 px-3 py-2 rounded-md flex items-center space-x-2"><svg class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" opacity="0.25"></circle><path fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z" opacity="0.75"></path></svg><span>Processing postponement...</span></div>';
                
                // Update booking
                booking.startDateTime = newStart;
                booking.endDateTime = newEnd;
                booking.bookingStatus = 'postponed';
                
                // Update API
                await updateBookingInAPI(booking);
                
                messageDiv.innerHTML = '<div class="bg-green-100 text-green-700 px-3 py-2 rounded-md flex items-center space-x-2"><svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg><span>Event postponed successfully!</span></div>';
                
                // Refresh bookings after 2 seconds
                setTimeout(() => {
                    fetchBookings();
                    hideSection(`postpone-${bookingId}`);
                }, 2000);
                
            } catch (error) {
                messageDiv.innerHTML = '<div class="bg-red-100 text-red-700 px-3 py-2 rounded-md flex items-center space-x-2"><svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg><span>Failed to postpone event. Please try again.</span></div>';
            }
        }

        // Cancel event
        async function cancelEvent(bookingId) {
            const booking = allBookings.find(b => b.bookingId === bookingId);
            if (confirm(`Are you sure you want to cancel "${booking?.eventName || 'this event'}"? This action cannot be undone.`)) {
                try {
                    if (booking) {
                        booking.bookingStatus = 'cancelled';
                        await updateBookingInAPI(booking);
                        showNotification('Event cancelled successfully', 'success');
                        fetchBookings();
                    }
                } catch (error) {
                    showNotification('Failed to cancel event. Please try again.', 'error');
                }
            }
        }

        // Update booking in API
        async function updateBookingInAPI(updatedBooking) {
            try {
                const eventData = apiData.find(item => item.id === "2");
                if (!eventData) throw new Error('No event data found');
                
                const bookingIndex = eventData.EventsBookings.findIndex(b => b.bookingId === updatedBooking.bookingId);
                if (bookingIndex !== -1) {
                    eventData.EventsBookings[bookingIndex] = updatedBooking;
                }
                
                const response = await fetch(`${API_URL}/${eventData.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(eventData)
                });
                
                if (!response.ok) throw new Error('Failed to update booking');
                
            } catch (error) {
                throw error;
            }
        }

        // Toggle section visibility
        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section) {
                section.classList.toggle('show');
            }
        }

        // Hide section
        function hideSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section) {
                section.classList.remove('show');
            }
        }

        // Hide all expandable sections
        function hideAllSections() {
            document.querySelectorAll('.expanded-section').forEach(section => {
                section.classList.remove('show');
            });
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500'
            };
            
            notification.className = `fixed top-4 right-4 z-50 px-6 py-4 rounded-lg text-white text-sm font-medium ${colors[type]} shadow-lg flex items-center space-x-2 max-w-sm`;
            
            const icon = type === 'success' ? 
                '<svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>' :
                type === 'error' ?
                '<svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>' :
                '<svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>';
            
            notification.innerHTML = `${icon}<span>${message}</span>`;
            
            document.body.appendChild(notification);
            
            // Remove after 4 seconds
            setTimeout(() => {
                notification.remove();
            }, 4000);
        }
    </script>
</body>
