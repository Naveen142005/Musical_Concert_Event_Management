<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Thigalzhi¬Æ Concert Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#7c3aed'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 via-white to-purple-100">
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <div class="flex items-center justify-center mb-6">
                    <div class="w-12 h-12 bg-gradient-to-r from-purple-600 to-purple-700 rounded-full flex items-center justify-center shadow-lg">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
                        </svg>
                    </div>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">üé∂ Thigalzhi¬Æ Concert Portal</h1>
                <h2 class="text-lg font-semibold text-purple-600 mb-2">Forgot Password</h2>
                <p class="text-gray-600 text-sm">Enter your email and new password to reset your account</p>
            </div>

            <!-- Form Card -->
            <div class="bg-white rounded-2xl shadow-xl border border-purple-100 p-8">
                <form id="forgotPasswordForm" class="space-y-6">
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                                </svg>
                            </div>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                required 
                                class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent transition-all duration-200 text-gray-900 placeholder-gray-500"
                                placeholder="Enter your email address"
                            >
                        </div>
                        <div id="emailError" class="hidden mt-2 text-sm text-red-600 flex items-center">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span id="emailErrorText"></span>
                        </div>
                    </div>

                    <!-- New Password Field -->
                    <div>
                        <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                </svg>
                            </div>
                            <input 
                                type="password" 
                                id="newPassword" 
                                name="newPassword" 
                                required 
                                minlength="6"
                                class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent transition-all duration-200 text-gray-900 placeholder-gray-500"
                                placeholder="Enter your new password"
                            >
                        </div>
                        <p class="mt-2 text-xs text-gray-500">Password must be at least 6 characters long</p>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        id="submitBtn"
                        class="w-full bg-purple-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-purple-700 focus:ring-4 focus:ring-purple-200 transform hover:scale-[1.02] transition-all duration-200 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                    >
                        <span id="submitText">Update Password</span>
                        <svg id="loadingIcon" class="hidden animate-spin -mr-1 ml-3 h-5 w-5 text-white inline" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </form>

                <!-- Success Message -->
                <div id="successMessage" class="hidden mt-6 p-4 bg-green-50 border border-green-200 rounded-lg">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-green-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p class="text-green-800 font-medium">Password updated successfully!</p>
                    </div>
                    <p class="text-green-700 text-sm mt-1">You can now login with your new password.</p>
                </div>
            </div>

            <!-- Back to Login -->
            <div class="text-center">
                <a href="login_signup.html" class="text-purple-600 hover:text-purple-800 font-medium text-sm transition-colors duration-200">
                    ‚Üê Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        // API Configuration for your Mock API
        const API_URL = "https://68ca895b430c4476c349e4c0.mockapi.io/MusicEvent/EventData/2";
        
        // DOM Elements
        const form = document.getElementById('forgotPasswordForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('newPassword');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const loadingIcon = document.getElementById('loadingIcon');
        const emailError = document.getElementById('emailError');
        const emailErrorText = document.getElementById('emailErrorText');
        const successMessage = document.getElementById('successMessage');

        // Utility Functions
        function showLoading() {
            submitBtn.disabled = true;
            submitText.textContent = 'Updating...';
            loadingIcon.classList.remove('hidden');
        }

        function hideLoading() {
            submitBtn.disabled = false;
            submitText.textContent = 'Update Password';
            loadingIcon.classList.add('hidden');
        }

        function showEmailError(message) {
            emailErrorText.textContent = message;
            emailError.classList.remove('hidden');
            emailInput.classList.add('border-red-500', 'focus:ring-red-500');
            emailInput.classList.remove('border-gray-300', 'focus:ring-purple-600');
        }

        function hideEmailError() {
            emailError.classList.add('hidden');
            emailInput.classList.remove('border-red-500', 'focus:ring-red-500');
            emailInput.classList.add('border-gray-300', 'focus:ring-purple-600');
        }

        function showSuccess() {
            successMessage.classList.remove('hidden');
            form.reset();
            setTimeout(() => {
                window.location.href = 'login_signup.html';
            }, 2000);
        }

        // API Functions for your specific Mock API format
        async function fetchEventData() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Failed to fetch event data');
                return await response.json();
            } catch (error) {
                console.error('Error fetching event data:', error);
                throw error;
            }
        }

        async function updateOrganizerPassword(eventData, organizerIndex, newPassword) {
            try {
                // Update the organizer's password in the data
                eventData.Organizers[organizerIndex].password = newPassword;
                
                // Send PUT request with updated data
                const response = await fetch(API_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(eventData)
                });
                
                if (!response.ok) throw new Error('Failed to update password');
                return await response.json();
            } catch (error) {
                console.error('Error updating password:', error);
                throw error;
            }
        }

        // Form Validation
        function validateForm() {
            hideEmailError();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!email || !password) {
                return false;
            }
            
            if (password.length < 6) {
                return false;
            }
            
            return true;
        }

        // Form Submit Handler
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            const email = emailInput.value.trim();
            const newPassword = passwordInput.value.trim();
            
            showLoading();
            
            try {
                // Step 1: Fetch the entire event data structure
                const eventData = await fetchEventData();
                
                // Step 2: Check if email exists in Organizers array
                const organizerIndex = eventData.Organizers.findIndex(
                    organizer => organizer.email.toLowerCase() === email.toLowerCase()
                );
                
                if (organizerIndex === -1) {
                    showEmailError('Email address not found in our system');
                    hideLoading();
                    return;
                }
                
                // Step 3: Update the organizer's password
                await updateOrganizerPassword(eventData, organizerIndex, newPassword);
                
                hideLoading();
                showSuccess();
                
            } catch (error) {
                hideLoading();
                showEmailError('An error occurred while updating your password. Please try again.');
                console.error('Password reset error:', error);
            }
        });

        // Clear error when user types in email field
        emailInput.addEventListener('input', () => {
            if (!emailError.classList.contains('hidden')) {
                hideEmailError();
            }
        });

        // Form field animations
        [emailInput, passwordInput].forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.classList.add('transform', 'scale-[1.02]');
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.classList.remove('transform', 'scale-[1.02]');
            });
        });

        // Debug: Log current organizers (remove in production)
        fetchEventData().then(data => {
            console.log('Available organizers:', data.Organizers);
        }).catch(err => {
            console.error('Failed to fetch organizers:', err);
        });
    </script>
</body>
</html>
